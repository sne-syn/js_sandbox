<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    </link>
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background-color: green;
        }

        .error {
            background-color: red;
        }
    </style>
    <title>Bicycle Express Card</title>
</head>

<body>
    <div class="container">
        <h1>Add Bicycle Card</h1>
        <form id="card-form">
            <div>
                <label for="brand">Brand</label>
                <input type="text" id="brand" class="u-full-width">
            </div>
            <div>
                <label for="model">Model</label>
                <input type="text" id="model" class="u-full-width">
            </div>
            <div>
                <label for="price">Price</label>
                <input type="text" id="price" class="u-full-width">
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="type">Type</label>
                    <select class="u-full-width" id="type">
                        <option value="sport">Sport</option>
                        <option value="touring">Touring</option>
                        <option value="cyclocross">Cyclocross</option>
                        <option value="mountain">Mountain</option>
                    </select>
                </div>
                <div class="six columns">
                    <label for="mark">Mark</label>
                    <select class="u-full-width" id="mark">
                        <option value="new">New item</option>
                        <option value="bestseller">Bestseller</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <button type="submit" value="submit" class="u-full-width">Submit</button>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Type</th>
                    <th>Mark</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="card-list"></tbody>
        </table>
    </div>

    <script src="app-5.js"></script>

</body>

</html>
